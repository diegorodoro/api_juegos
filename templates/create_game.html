
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Videojuegos</title>
</head>
<body>
    <h1>Formulario de Videojuegos</h1>
    <form method="post">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="plataforma">Plataforma:</label><br>
        <input type="text" id="plataforma" name="plataforma" required><br><br>
        
        <label for="desarrollador">Desarrollador:</label><br>
        <input type="text" id="desarrollador" name="desarrollador" required><br><br>

        <label for="year">Año lanzamiento:</label><br>
        <input type="number" id="year" name="year" required><br><br>

        <label for="clasificacion">Clasificacion:</label><br>
        <input type="text" id="clasificacion" name="clasificacion" required><br><br>
        
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
